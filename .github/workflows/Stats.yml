name: Run S&P500 Drop Stats

on:
  # Run manually
  workflow_dispatch:
  # Or run automatically every day at 22:00 UTC (after US market close)
  schedule:
    - cron: "0 22 * * 1-5"

jobs:
  analyze_spx:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy matplotlib

      # 4️⃣ Run analysis script
      - name: Run Stats.py
        run: |
          python /home/runner/work/SamTrack1/SamTrack1/Stats.py > stats_output.txt

      # 5️⃣ Upload output & plot
      - name: Upload analysis output
        uses: actions/upload-artifact@v4
        with:
          name: spx-analysis-results
          path: |
            stats_output.txt
            *.png
